<!DOCTYPE html>

<html lang = "en">

	<head>
		<title>Transactions</title>
		<meta charset = "UTF-8">
			<link rel = "stylesheet" type = "text/css" href = "theBookworm.css">
	</head>
	
	<body>
		<div>
			<img id = "background" src = "bground.png" alt = "" title = "" />
		</div>
	
	<div id = "scroller">
	<div id = "content">
	<div id = "fixed">
	
	<div id = "main">
	
		<div id = "left">
		
			<div id  = "book_info">
				<h1 id="booktitle"> Title Here</h1>
				<img id = "bookimg" src = "samplebook.png" alt= "book title" title = "book title">
				<p id = "info"> Info about book goes here </p>
			</div>	
				
			<div id = "book_summary">
				<h2 class = "form-title"> <u>Short Summary:</u> </h2>
				<p id ="summary"> This is the summary of the book. Info possibly pulled from another website </p>
			</div>
			
		</div>
		
	<div id = "right">
		
	
		<div id = "useroffering">
				<p> <img class = "avatar" src = "avatar.gif" alt = "username" title = "username">
				<br> 
				*Username* made an offer on *book title*</p>
		</div>
		
		<div id = "userresponse">
				<img class = "avatar" src = "avatar.gif" alt = "username" title = "username" align="right">
				
				<form>
				<label> <input type = "radio" name = "rbutton" value = "r1"> Accept </label><br>
				<label> <input type = "radio" name = "rbutton" value = "r2"> Decline </label><br>
				<label> <input type = "radio" name = "rbutton" value = "r3"> Suggest New Offer </label><br>
				
				<input type = "submit" name = "submit">
				</form>
		</div>
		
		<div id = "transactionstatus">
				<h2 class = "form-title"> <u> Transaction Status</u> </h2>
				<p> Transaction details (location of trade/shipping method etc.</p>
		</div>
		
	</div>
	
	</div>
	</div>
	</div>
	</div>
